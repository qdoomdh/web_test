<html>
    <head>
        <title>A book</title>
    </head>
    <body>
        {%if book.review%}
            <div class="book"><h3>{{book.title }} </h3>
            <p>By {%for author in author.books.all %}{{author.name}}</p> {%endfor%}
            {%if book.is_favourite%} <p class="hilight">favourite</p>{%endif%}
            <p>{{book.review|linebreaks}}</p>
            </div>
        {%endif%}
    </body>
</html>
